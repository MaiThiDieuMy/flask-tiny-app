<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen và Boss</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: pink;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .left {
            display: flex;
            align-items: center;
        }
        .navbar .left img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar .right a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .navbar .right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Thanh tiêu đề -->
    <div class="navbar">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog Logo">
            <span style="font-size: 20px; font-weight: bold;">Sen và Boss</span>
        </div>
        <div class="right">
            <a href="{% url 'home' %}">Home</a>

            {% if request.user.is_authenticated %}
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="border: none; background: none; cursor: pointer; color: black; font-weight: bold;">
                        Logout
                    </button>
                </form>
                <a href="{% url 'post_list' %}">Blog</a>
                <a href="{% url 'manage_blog' %}">Manage Blog</a>
                <span>{{ user.username }}</span>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- Nội dung của các trang -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
