{% extends 'posts/base.html' %}

{% block content %}
    <style>
        .register-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .register-container {
            width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background: pink; /* M√†u h·ªìng */
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn:hover {
            background: #ff85a2;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

    <div class="register-page">
        <div class="register-container">
            <h2>ƒêƒÇNG K√ù T√ÄI KHO·∫¢N</h2>
            <form method="post" onsubmit="return validatePasswords()">
                {% csrf_token %}
                
                <div>
                    <input type="text" name="first_name" placeholder="First name" class="form-input" required>
                </div>
                <div>
                    <input type="text" name="last_name" placeholder="Last name" class="form-input" required>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Username" class="form-input" required>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email" class="form-input" required>
                </div>
                <div>
                    <label>Gi·ªõi t√≠nh:</label>
                    <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                    <label><input type="radio" name="gender" value="N·ªØ" required> N·ªØ</label>
                </div>

                <!-- Ph·∫ßn nh·∫≠p m·∫≠t kh·∫©u v·ªõi con m·∫Øt üëÅÔ∏è -->
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-input" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-input" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                </div>
                
                <!-- Hi·ªÉn th·ªã l·ªói n·∫øu m·∫≠t kh·∫©u kh√¥ng kh·ªõp -->
                <p id="password-error" class="error-message">M·∫≠t kh·∫©u nh·∫≠p l·∫°i kh√¥ng kh·ªõp! Vui l√≤ng th·ª≠ l·∫°i.</p>

                <button type="submit" class="register-btn">ƒêƒÉng k√Ω</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorText = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorText.style.display = "block";
                return false; // NgƒÉn kh√¥ng cho form submit n·∫øu sai
            } else {
                errorText.style.display = "none";
                return true;
            }
        }
    </script>
{% endblock %}
